<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create account</h1>
                <div class="social-icon">
                    <a href="" class="icon"><i class='bx bxl-google' undefined ></i></a>
                    <a href="" class="icon"><i class='bx bxl-facebook-circle'></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password" pattern="">
                <button type="button">sign-up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign in</h1>
                <div class="social-icon">
                    <a href="" class="icon"><i class='bx bxl-google' undefined ></i></a>
                    <a href="" class="icon"><i class='bx bxl-facebook-circle'></i></a>
                </div>
                <span>or use your email and password</span>
                <input type="email" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
                <a href="#">Forgot password</a>
                <button type="button">sign-in</button>
            </form>
        </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter the details</p>
                        <button class="hidden" id="login">sign-in</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                    <h1>HELLO! there</h1>
                        <p>Register with your personal detail</p>
                        <button class="hidden" id="register">sign up</button>
                    </div>
                </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
